<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>查看挂科率</title>
	<link rel="stylesheet" href="css/guake.css">
	<link rel="stylesheet" href="css/demo.css">
</head>
<body>
	<div class="choose-list">
		<div class="college">
			<i class="icon iconfont house">&#xe605;</i>
			<span>学院</span>
			<!-- 选择学校 -->
			<div id="choose-college">
				<select name="">
					<option value="" disabled="value" selected="true">请选择学院</option>
					<option value="通信与信息工程学院">通信与信息工程学院</option>
					<option value="光电工程学院">光电工程学院</option>
					<option value="经济管理学院">经济管理学院</option>
					<option value="计算机科学与技术学院">计算机科学与技术学院</option>
					<option value="外国语学院">外国语学院</option>
					<option value="生物信息学院">生物信息学院</option>
					<option value="法学院">法学院</option>
					<option value="自动化学院">自动化学院</option>
					<option value="体育学院">体育学院</option>
					<option value="理学院">理学院</option>
					<option value="传媒艺术学院">传媒艺术学院传媒艺术学院</option>
					<option value="软件工程学院">软件工程学院</option>
					<option value="国际半导体学院">国际半导体学院</option>
					<option value="先进制造工程学院">先进制造工程学院</option>
					<option value="国际学院">国际学院</option>
				</select>
			</div>	
		</div>
		<div class="subject">
			<i class="icon iconfont collect">&#xe604;</i>
			<span>科目</span>
			<!-- 选择科目 -->
			<div id="choose-subject">
				<select name="">
					<option value="请选择科目" disabled="value" selected="true">请选择科目</option>
					<option value=""></option>
				</select>	
			</div>	
		</div>
	</div>
	<div class="bottom" id="bottom">
		<input type="button" value="查询">
	</div>
	<div class="pie-chart">
		<div class="example1">
			<div class="piece1"></div>
			<span>挂科人数</span>
		</div>
		<div class="example2">
			<div class="piece2"></div>
			<span>通过人数</span>
		</div>
		<div id="container"></div>
	</div>
</body>
<script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/flexible.js"></script>
<script type="text/javascript" src="js/pie.js"></script>
<script src="js/highcharts.js"></script>
<script src="js/exporting.js"></script>
</html>
